<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./style/main.css" charset="utf-8">
    <!-- user should not scale the game  https://www.html5rocks.com/en/mobile/touch/
    https://www.html5rocks.com/en/mobile/mobifying/#toc-meta-viewport  -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> --> <!-- see http://getbootstrap.com/css/#overview-mobile -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Powersockets Prototype</title>

</head>
<body class="dark-theme">

    <!-- made with bootstrap -->
    <div class="progress above-icons" >
      <div
        class="progress-bar progress-bar-danger"
        role="progressbar"
        aria-valuenow="0"
        aria-valuemin="0"
        aria-valuemax="100"
        style="width:0%"
        id="progress">
          0% Complete
      </div>
    </div>
    <div class="pointsFeedbackIcons">
      <div class="pointsFeedbackIcons__left"
        id="pointDecIcons">
      </div>
      <div class="pointsFeedbackIcons__right"
        id="pointIncIcons">
      </div>
    </div>
    <!--
    TODO clarify design for timer/scoring
    <div id="score">Score: 0</div>
    <div id="timeLeft">Time left: </div>
    -->
    <!-- <div id="fps"></div> -->
    <div id="levelNumm">Level </div>

    <div id="levelMountPoint"></div>
    <div id="svgJsMount"></div>

  <!--  <img src="./demo.svg" id="blueprint" alt="blueprint for the level" /> -->


<script src="./jspm_packages/system.js"></script>
<script src="./jspm_config.js"></script>

<script src="./generated/bundle.js"></script>

<script type="text/javascript">
    System.import('main')
            .catch(console.error.bind(console));
</script>
</body>
</html>
